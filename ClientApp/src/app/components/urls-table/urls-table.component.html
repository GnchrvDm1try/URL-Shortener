<div>
  <h2>URLs Table:</h2>
  <app-url-form *ngIf="isLoggedIn" (addEvent)="addUrl($event)"></app-url-form>
  <table>
    <tr>
      <th>id</th>
      <th>Full URL</th>
      <th>Shorten URL</th>
    </tr>
    <tr *ngFor="let url of urls">
      <td>
        <a [routerLink]="['Details', url.id]">{{url.id}}</a>
      </td>
      <td><a href="{{url.url}}">{{url.url}}</a></td>
      <td><button (click)="navigate(url.shortenUrl)">{{url.shortenUrl}}</button></td>
    </tr>
  </table>
</div>
